<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Accordion effects Css only</title>
</head>
<body>
    <!-- container accordion -->
    <div class="container-accordion">
        <!-- container category -->       
        <div class="container-category">

            <!-- first item accordion -->
            <div class="item-accordion">
                <a href="#" class="accordion-link">
                    <img src="https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg" alt="First item accordion" class="accordion-image">
                    <!-- item detail -->
                    <div class="item-detail">
                        <span>first title</span>
                    </div>
                    <div class="wrapper">
                        <div class="item-subtitle">
                            <p>first subtitle</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- second item accordion -->
            <div class="item-accordion">
                <a href="#" class="accordion-link">
                    <img src="https://images.pexels.com/photos/1165082/pexels-photo-1165082.jpeg" alt="Second item accordion" class="accordion-image">
                    <!-- item detail -->
                    <div class="item-detail">
                        <span>second title</span>
                    </div>
                    <div class="wrapper">
                        <div class="item-subtitle">
                            <p>second subtitle</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- third item accordion -->
            <div class="item-accordion">
                <a href="#" class="accordion-link">
                    <img src="https://images.pexels.com/photos/12125258/pexels-photo-12125258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Third item accordion" class="accordion-image">
                    <!-- item detail -->
                    <div class="item-detail">
                        <span>third title</span>
                    </div>
                    <div class="wrapper">
                        <div class="item-subtitle">
                            <p>third subtitle</p>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
